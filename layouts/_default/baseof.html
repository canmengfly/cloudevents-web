{{ $lang := site.LanguageCode }}
<!DOCTYPE html>
<html lang="{{ $lang }}">
  <head>
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}
      {{ site.Title }}
      {{ end }}
    </title>
    {{ partial "css.html" . }}
    {{ partial "favicon.html" . }}
  </head>

  <body class="page has-navbar-fixed-top">
    <main class="main">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
  </body>
</html>
